<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earth Observatory</title>
  <link rel="stylesheet" href="landingpage.css">
  <link href="https://unpkg.com/lucide-icons/dist/umd/lucide.css" rel="stylesheet">
</head>
<body>
  <div class="hero" id="hero">
    <div class="hero-background"></div>
    <div class="hero-content">
      <h1>Earth Observatory</h1>
      <p>Track natural events and phenomena across the globe</p>
      <i class="lucide lucide-globe hero-icon"></i>
    </div>
  </div>

  
  <script>
    // Hero parallax effect
    const hero = document.getElementById('hero');
    
    document.addEventListener('mousemove', (e) => {
      if (!hero) return;
      
      const rect = hero.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width;
      const y = (e.clientY - rect.top) / rect.height;
      
      const moveX = (x - 0.5) * 20;
      const moveY = (y - 0.5) * 20;
      
      hero.style.transform = `perspective(1000px) rotateX(${-moveY}deg) rotateY(${moveX}deg)`;
    });

    document.addEventListener('mouseleave', () => {
      if (hero) {
        hero.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
      }
    });

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    const categoryFilter = document.getElementById('categoryFilter');
    const eventCards = document.querySelectorAll('.event-card');

    function filterEvents() {
      const searchTerm = searchInput.value.toLowerCase();
      const selectedCategory = categoryFilter.value;

      eventCards.forEach(card => {
        const title = card.querySelector('h3').textContent.toLowerCase();
        const category = card.querySelector('.category-tag').textContent.toLowerCase();
        
        const matchesSearch = title.includes(searchTerm);
        const matchesCategory = selectedCategory === 'all' || category.includes(selectedCategory.toLowerCase());
        
        card.style.display = matchesSearch && matchesCategory ? 'block' : 'none';
      });
    }

    searchInput.addEventListener('input', filterEvents);
    categoryFilter.addEventListener('change', filterEvents);
  </script>
</body>
</html>
