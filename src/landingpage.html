<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earth Observatory</title>
  <link rel="stylesheet" href="landingpage.css">
  <link href="https://unpkg.com/lucide-icons/dist/umd/lucide.css" rel="stylesheet">
</head>
<body>
  <div class="hero" id="hero">
    <div class="hero-background"></div>
    <div class="hero-content">
      <h1>Earth Observatory</h1>
      <p>Track natural events and phenomena across the globe</p>
      <i class="lucide lucide-globe hero-icon"></i>
    </div>
  </div>

  <div class="calendar">
    <div class="filters">
      <div class="search-container">
        <i class="lucide lucide-search search-icon"></i>
        <input type="text" id="searchInput" placeholder="Search events..." class="search-input">
      </div>
      <div class="filter-controls">
        <select id="categoryFilter" class="category-select">
          <option value="all">All Categories</option>
          <option value="wildfires">Wildfires</option>
          <option value="severeStorms">Severe Storms</option>
          <option value="volcanoes">Volcanoes</option>
        </select>
        <button class="filter-button">
          <i class="lucide lucide-filter"></i>
        </button>
      </div>
    </div>

    <div class="events-grid">
      <div class="event-card">
        <div class="event-gradient"></div>
        <div class="event-header">
          <h3>
            <span class="event-icon">ðŸ”¥</span>
            Wildfire in Australia 1023511
          </h3>
          <a href="https://eonet.gsfc.nasa.gov/api/v3/events/EONET_12703" target="_blank" class="external-link">
            <i class="lucide lucide-external-link"></i>
          </a>
        </div>
        <div class="event-details">
          <div class="event-detail">
            <i class="lucide lucide-calendar"></i>
            <span>Friday, February 16, 2025, 7:00 PM</span>
          </div>
          <div class="event-detail">
            <i class="lucide lucide-map-pin"></i>
            <span>116.1660Â°, -34.7900Â°</span>
          </div>
          <div class="event-categories">
            <span class="category-tag">Wildfires</span>
          </div>
        </div>
      </div>

      <div class="event-card">
        <div class="event-gradient"></div>
        <div class="event-header">
          <h3>
            <span class="event-icon">ðŸ”¥</span>
            Wildfire in Ethiopia 1023514
          </h3>
          <a href="https://eonet.gsfc.nasa.gov/api/v3/events/EONET_12704" target="_blank" class="external-link">
            <i class="lucide lucide-external-link"></i>
          </a>
        </div>
        <div class="event-details">
          <div class="event-detail">
            <i class="lucide lucide-calendar"></i>
            <span>Friday, February 15, 2025, 7:00 PM</span>
          </div>
          <div class="event-detail">
            <i class="lucide lucide-map-pin"></i>
            <span>34.6263Â°, 6.8124Â°</span>
          </div>
          <div class="event-categories">
            <span class="category-tag">Wildfires</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Hero parallax effect
    const hero = document.getElementById('hero');
    
    document.addEventListener('mousemove', (e) => {
      if (!hero) return;
      
      const rect = hero.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width;
      const y = (e.clientY - rect.top) / rect.height;
      
      const moveX = (x - 0.5) * 20;
      const moveY = (y - 0.5) * 20;
      
      hero.style.transform = `perspective(1000px) rotateX(${-moveY}deg) rotateY(${moveX}deg)`;
    });

    document.addEventListener('mouseleave', () => {
      if (hero) {
        hero.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
      }
    });

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    const categoryFilter = document.getElementById('categoryFilter');
    const eventCards = document.querySelectorAll('.event-card');

    function filterEvents() {
      const searchTerm = searchInput.value.toLowerCase();
      const selectedCategory = categoryFilter.value;

      eventCards.forEach(card => {
        const title = card.querySelector('h3').textContent.toLowerCase();
        const category = card.querySelector('.category-tag').textContent.toLowerCase();
        
        const matchesSearch = title.includes(searchTerm);
        const matchesCategory = selectedCategory === 'all' || category.includes(selectedCategory.toLowerCase());
        
        card.style.display = matchesSearch && matchesCategory ? 'block' : 'none';
      });
    }

    searchInput.addEventListener('input', filterEvents);
    categoryFilter.addEventListener('change', filterEvents);
  </script>
</body>
</html>
